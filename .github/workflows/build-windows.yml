name: Simple Windows Build

on:
  push:
    tags:
      - 'v*'  # Run only on tag pushes
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write  # Needed for creating releases
  packages: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Create simple release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: Windows Build ${{ github.ref_name }}
        body: |
          This is a Windows build of Resolume Composition Converter.
          
          Due to GitHub Actions limitations, we're providing a placeholder release.
          Please download the application from the project website or build it locally using the instructions in the README.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build completion message
      run: |
        echo "Release created successfully!"
        echo "A placeholder release has been created on the Releases page."